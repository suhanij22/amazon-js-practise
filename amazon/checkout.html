<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="head">
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" height="70px">
        <div class="title">Checkout (<span class="item-count"></span> items)</div>
        <img src="images/checkout-lock-icon.png" height="25px" class="lock">
    </header>
    <br>
    <br>
    <br>
    <div class="title1">Review your Order</div>
    <div class="main">
        
    <div class="cart-summary"></div>
        <div class="t2">
            <p class="head1" style="color: black;">Order Summary:</p>
        <div class="summaryrow">
            <div>items <span>(3 items):</span></div><div class="price">$42.95</div>
            </div>
             <div class="summaryrow">
            <div>shipping & handling:</div><div class="price">$4.99<hr></div>
            </div>
            <div class="summaryrow">
            <div>total before tax:</div><div class="price">$47.74</div>
            </div>
            <div class="summaryrow">
            <div>estimated tax(10%):</div><div class="price">$4.77</div>
            </div>
           <div style="margin: 10px; margin-top: 20px;"><hr></div>
          <div class="summaryrow ordertotal">
        <div class="ordertotal">Order Total:</div><div class="price">52.51</div>
            </div>
            <div class="placebutton"><button class="placeorder">Place Order</button></div>
        </div>

        
    </div>
    <script type="module" src="checkout.js"></script>
</body>
</html>
